<html>
  <head>
    <title>Questionnaire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Style sheet (CSS) and JavaScript scripts necessary to use Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script> -->
  </head>

  <body>
    <div class="container-md p-3 my-3 border bg-dark text-white" id="survey">
      <h1 style="text-align: center;">SEG 3125 - Survey on User Interfaces</h1>
      <section class="featured">
        <p style="color: antiquewhite; text-align: center;">
          Consider the following UI below (3 spotify songs)
        </p>

        <div style="text-align: center;">
          <iframe
            src="https://open.spotify.com/embed/track/3biIFGPD3iKAhZxtsKxJok"
            width="300"
            height="380"
            frameborder="0"
            allowtransparency="true"
            allow="encrypted-media"
          ></iframe>
          <iframe
            src="https://open.spotify.com/embed/track/093BsOtDzCeZPxqxeLmaXb"
            width="300"
            height="380"
            frameborder="0"
            allowtransparency="true"
            allow="encrypted-media"
          ></iframe>
          <iframe
            src="https://open.spotify.com/embed/track/1WZ2ZsenEbZqzqvobH6bQT"
            width="300"
            height="380"
            frameborder="0"
            allowtransparency="true"
            allow="encrypted-media"
          ></iframe>
        </div>

        >

        <p class="hint" style="text-align: center;">
          Now Answer the following questions
        </p>
      </section>
      <form>
        <h2>What do you think is the strongest feature of the UI's design</h2>
        I like the:<br />
        <input
          type="text"
          name="color"
          placeholder="feature name..."
          required
        />
        <br />
        <br />
        <h2>What color(s) do you like?</h2>
        I like:<br />
        <input type="checkbox" name="fruit" value="Red" /> Red<br />
        <input type="checkbox" name="fruit" value="Green" /> Green<br />
        <input type="checkbox" name="fruit" value="Blue" /> Blue<br />
        <br />
        <h2>What is your favorite animal?</h2>
        I like:<br />
        <select name="animal">
          <option value="Cat" selected="selected">Cat</option>
          <option value="Dog">Dog</option>
          <option value="Turtle">Turtle</option>
        </select>
        <br />
        <br />
        <button type="submit" class="btn btn-warning" id="bb">Submit</button>
        <p id="thanks"></p>
      </form>
    </div>
    <script src="/assets/action.js"></script>
  </body>
</html>
